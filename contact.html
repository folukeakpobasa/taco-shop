<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="You can reach us on">
    <meta name="author" content="Foluke Akpobasa">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Taco</title>
</head>
<body>
  
    <header>
        <h1>Contact Us</h1>

        <nav aria-label="primary navigator">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#LTS">About <abbr title="The Little Taco Shop">LTS</abbr> </a></li>
                <li><a href="/#Menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
                
            </ul>
            <figure>
                <img src="img/tacos_tray_400x267.png" alt="taco and drinks" width="400" 
                height="267" title="tacos ready to eat!">
                <figcaption>
                    Little tacos shop tacos
                </figcaption>
            </figure>
        </nav>
        <hr>
    </header>
    <main>
        <h2>Our Contact Form</h2>
        <section>
            <form action="https://httpbin.org/get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" placeholder="your name" id="name" autofocus autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email"
                        required placeholder="your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea rows="10" cols="30" name="message" id="message">Type your message here</textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
                
            </form>
        </section>
        <section>
            <h3>Our Location</h3>
            <address>
                <p>555 Taco Temptation Lane, Suite C <br>
                Kansas City, MO 55555-5555 <br><br>
                Phone Number <a href="tel:+08065789038"> 555-555-5555 </a>
                </p> 
            </address>
            <p>
                <a href="#">Back to top</a>
            </p>
        </section>

    </main>
    <hr>
    <footer>
        <p>Copyright&nbsp;&copy;&nbsp;The little Taco shop</p>
    </footer>
</body>
</html>
